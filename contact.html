<script>
  var audio = document.getElementById('musicfx'); // 获取音频元素
  var notes = document.querySelectorAll('.music-notes .note'); // 获取所有音符元素
  var isPlaying = true; // 初始状态为播放
  var svg = document.querySelector('.rotate'); // 获取 SVG 元素

  function toggleMusic() {
      // 切换音乐播放状态
      if (isPlaying) {
          audio.pause(); // 暂停音频
          notes.forEach(note => note.style.visibility = 'hidden'); // 隐藏音符
      } else {
          audio.play(); // 播放音频
          notes.forEach(note => note.style.visibility = 'visible'); // 显示音符
      }
      isPlaying = !isPlaying; // 切换播放状态
  }

  // 页面加载时自动播放音乐
  window.onload = function() {
      audio.play().then(() => {
          audio.muted = false; // 取消静音
